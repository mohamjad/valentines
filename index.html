<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>For Joanne ♥</title>
    <meta name="description" content="ASCII art platformer made with Phaser.io" />
    <meta name='author' content='Sarah Rosanna Busch' />
    <meta name='date' content='8 Sept 2024' />
    <meta name='version' content='0.7' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' /> 
    <link rel='icon shortcut' href='favicon.ico' />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100%; 
            overflow: hidden;
            background: #010101;
        }
        #landingPage {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
            font-family: monospace;
            background: #121212;
            color: #ECECEC;
        }
        #landingPage * {
            max-width: 90vw;
            text-align: center;
        }
        h2 {
            margin: 0.5rem;
            font-size: 18pt;
            height: 1.5rem;
        }
        #titleText {
            font-size: 72pt;
            margin: 0.5rem;
            color: #f8bbd9;
        }
        button {
            padding: 1rem 2rem;
            font-size: large;
            font-weight: bolder;
            font-family: monospace;
            margin: 2rem;
            margin-bottom: 2.5rem;
            color: #121212;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
        button:active {
            background: #A0A0A0;
        }
        .fadeIn {
            transition: opacity 1s;
            transition-timing-function: ease-out; 
            opacity: 1 !important;
        }
        .delayed {
            transition-delay: 500ms;
        }
    </style>
</head>
<body>
    <div id="landingPage">
        <h2>I made this for you, Joanne</h2>
        <h1 id="titleText">♥</h1>
        <button id="playBtn" style="opacity: 0">play the game ☺</button>
        <div id="fineprint" style="opacity: 0">
            <p>Collect the hearts and reach the end ♥</p>
            <p>play the game bra</p>
        </div>
    </div>
    
    <div id="game" style="display:none"></div>

    <script> // page load animation
        let h1 = document.getElementsByTagName('h1')[0];
        let playBtn = document.getElementById("playBtn");
        let fineprint = document.getElementById("fineprint");

        let timer = setInterval(() => {
            if (h1 && h1.offsetWidth) {
                clearInterval(timer);
                playBtn.classList.add("fadeIn");
                playBtn.focus();
                fineprint.className = "fadeIn delayed";
            }
        }, 100);
    </script>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>
    <script type="module">        
        import playGame from "./game.js";
        let gameCanvas = document.getElementById("game");
        let landingPage = document.getElementById("landingPage");    

        let devMode = parseInt(localStorage.getItem("devMode"));

        window.onload = () => {            
            if(devMode) start(); 
        };

        playBtn.onclick = () => {
            start();
        };

        function start() {
            clearInterval(timer);
            localStorage.setItem("level", "0");
            landingPage.style.display = "none";
            gameCanvas.style.display = "flex";
            playGame();
        }
    </script>
</body>
</html>
